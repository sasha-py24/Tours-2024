<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<form method="post">

      <div class="form-group">
        <label for="username">Username</label>
        <input name="username" type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Enter username">
      </div>


      <div class="form-group">
        <label for="email">Email address</label>
        <input name="email" type="text" class="form-control" id="email" placeholder="email">
      </div>

      <div class="form-group">
            <label for="password">Password</label>
            <input name="password" type="text" class="form-control" id="password" aria-describedby="passwordHelp" placeholder="Enter password">
      </div>

  <button type="submit" action="{{ url_for('register') }}" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
